<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yummy</title>
  </head>
  <body>
    <!-- !======= spinner ======= -->

    <div
      class="position-fixed d-flex justify-content-center align-items-center w-100 vh-100 z-3 d-none"
      id="spinner"
    >
      <div class="lds-roller text-white">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- ?======= side nav menu ======= -->

    <div
      class="munubar d-flex position-fixed z-3"
      id="menuSlideBar"
      style="left: -256.562px"
    >
      <div
        class="slidebar text-white d-flex bg-black justify-content-between flex-column ps-3"
        id="slideBar"
      >
        <ul class="list-unstyled overflow-hidden p-3">
          <li class="my-3 position-relative" id="anchorSearch">Search</li>
          <li class="my-3 position-relative" id="anchorCategories">
            Categories
          </li>
          <li class="my-3 position-relative" id="anchorArea">Area</li>
          <li class="my-3 position-relative" id="anchorIngredients">
            Ingredients
          </li>
          <li class="my-3 position-relative" id="anchorContactUs">
            Contact Us
          </li>
        </ul>
        <div class="icons p-3">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-globe"></i>
          <p>
            Copyright Â© 2024 All Rights <br />
            Reserved.
          </p>
        </div>
      </div>
      <div
        class="showMenu d-flex justify-content-between vh-100 bg-white flex-column align-items-center py-3 px-1"
      >
        <div class="img">
          <img src="img/logo.png" width="55" alt="logo" />
        </div>
        <i class="fa-solid fa-2x fa-x d-none" id="closeModel"></i>
        <i class="fa-solid fa-2x fa-align-justify" id="openModel"></i>
        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <!-- *======= search page ======= -->

    <div class="d-none" id="divSearch">
      <div class="container w-75 pt-4">
        <div class="row gy-4 inputs">
          <div class="col-md-6">
            <input
              type="text"
              class="w-100 text-white rounded-3 p-2"
              placeholder="Search by Name"
              id="inputSearchByName"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="w-100 text-white rounded-3 p-2"
              placeholder="Search By First Letter"
              maxlength="1"
              id="inputSearchByFirstLetter"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- ?======= home page ======= -->

    <div class="homepage position-relative" id="divHome">
      <div class="container py-4">
        <div class="row pt-4 gy-4" id="divRow"></div>
      </div>
    </div>

    <!-- !======= details page ======= -->

    <div class="details d-none" id="divDetails">
      <div class="container">
        <div class="row py-5 text-white" id="rowDetails"></div>
      </div>
    </div>

    <!-- *======= categories page ======= -->

    <div>
      <div class="container py-4 d-none" id="divCategories">
        <div class="row pt-4 gy-4" id="rowCategories"></div>
      </div>
    </div>

    <!-- ?======= area page ======= -->

    <div class="d-none" id="divArea">
      <div class="container py-5">
        <div class="row gy-4" id="rowArea"></div>
      </div>
    </div>

    <!-- !======= ingredients page ======= -->

    <div class="py-5 d-none" id="divIngredients">
      <div class="container">
        <div class="row gy-4" id="rowIngredients"></div>
      </div>
    </div>

    <!-- *======= contact us page ======= -->

    <div class="d-none" id="divContactUs">
      <div
        class="container d-flex justify-content-center align-items-center h-100"
      >
        <div class="row gy-4" id="rowInputs"></div>
      </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
